name: Python Package using Conda

on: 
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true    
        
    - name: conda build/publish
      uses: fcakyon/conda-publish-action@v1.3
      with:
        subdir: 'conda_windows'
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'win'
    
