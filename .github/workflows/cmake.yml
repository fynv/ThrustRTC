name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_ubuntu_latest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:    
        submodules: true
    
    - name: Create Dir build_python
      run: mkdir build_python
      
    - name: Configure CMake      
      working-directory: ./build_python
      run: cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ../python

    - name: Make
      working-directory: ./build_python    
      run: make
      
    - name: Make Install
      working-directory: ./build_python
      run: make install
    
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: binary_ubuntu
        path: ./install
    
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:    
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Create Dir build_python
        run: mkdir build_python
        
      - name: Configure CMake      
        working-directory: ./build_python
        run: cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ../python
        
      - name: Make
        working-directory: ./build_python    
        run: nmake

      - name: Make Install
        working-directory: ./build_python
        run: nmake install        
        
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: binary_windows
          path: ./install
      
  build_wheel:
    needs: [build_ubuntu_latest, build_windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH
        
      - name: list files
        run: ls
        
      - name: run setup.py
        working-directory: ./install/test_python
        run: python setup.py bdist_wheel
        
        



      
